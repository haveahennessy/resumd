<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<title>Resum/CV</title>
	<!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"> -->
	<link rel="stylesheet/less" type="text/css" media="print" href="{{ url_for('static', filename='print.less') }}">
	<link rel="stylesheet/less" type="text/css" media="screen" href="{{ url_for('static', filename='style.less') }}">
	<script src="{{ url_for('static', filename='less.js') }}" type="text/javascript"></script>
	</head>
	{% if resume %}
		<body>
			<div id="contact">
				{{ contact|safe }}
			</div>
			<div id="resume">
				{{ resume|safe }}
			</div>
		</body>
	{% else %}
		<body>No Resume..</body>
	{% endif %}
</html>
